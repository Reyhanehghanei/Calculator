<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ماشین حساب</title>
    <link rel="stylesheet" href="asset/css/calculator.css">
</head>

<body>
    <div>

    </div>
    <div class="container justify-content-center">
        <div class="historyDiv dark-tame">
            <div class="d-flex">
                <div class="clear">
                    <button type='button' id="clear"><img src="asset/img/4.png" alt=""></button>
                </div>
                <p class="color-dark">history</p>
            </div>
            <hr>
            <div id="history">history</div>
        </div>
        <br>
        <div class="calculator">

            <div class="theme-color-dark">
                <div class="calculator-title">
                    <div class="d-flex">
                        <span class="circle red"></span>
                        <span class="circle green"></span>
                        <span class="circle purple"></span>
                    </div>
                    <div class="d-flex color-theme color-theme-dark">
                        <a href="calculator.html" class="dark-mood"></a>
                        <a href="calculator.html" class="light-mood"></a>
                    </div>
                </div>
                <table>
                    <tr>
                        <td colspan="3"><input type='text' id='result2' class='screen screen-dark input'
                                style="text-align: right;" placeholder="0" readonly></td>
                    </tr>
                    <tr>
                        <td colspan="3"><input type='text' id='result' class='screen-dark screen justify-content-center'
                                style="text-align: right;" placeholder="0"></td>
                        <td>
                    </tr>
                </table>
            </div>
            <div class="keys keys-dark">
                <button type='button ' onclick="clearScreen()" class="myButton">C</button>
                <button type="button" class="operator color equal-sign myButton myButton-dark " id="myButton"
                    onclick="display('+')">+</button>
                <button type="button" class="operator color equal-sign myButton myButton-dark"
                    onclick="display('-')">-</button>
                <button type="button" class="operator color equal-sign myButton myButton-dark"
                    onclick="display('*')">*</button>
                <button type="button" class="button button-dark" onclick="display('7')">7</button>
                <button type="button" class="button button-dark" onclick="display('8')">8</button>
                <button type="button" class="button button-dark" onclick="display('9')">9</button>
                <button type="button" class="operator color equal-sign myButton myButton-dark"
                    onclick="display('/')">/</button>
                <button type="button" class="button button-dark" onclick="display('4')">4</button>
                <button type="button" class="button button-dark" onclick="display('5')">5</button>
                <button type="button" class="button button-dark" onclick="display('6')">6</button>
                <button type="button" class="operator color equal-sign myButton myButton-dark"
                    onclick="display('*')">*</button>
                <button type="button" class="button button-dark" onclick="display('1')">1</button>
                <button type="button" class="button button-dark" onclick="display('2')">2</button>
                <button type="button" class="button button-dark" onclick="display('3')">3</button>
                <button type="button" class="button equal-sign color-equal color myButton" onclick="solve()">=</button>
                <button type="button" class="button button-dark" onclick="display('0')">0</button>
                <button type="button" class="button  equal-sign  button-dark " id="btn-point"
                    onclick="display('.')">.</button>
            </div>
        </div>
    </div>
    </div>

    <script src="asset/js/calculator.js"></script>
</body>

</html>
